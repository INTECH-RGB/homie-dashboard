<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title><%= htmlWebpackPlugin.options.title %></title>

    <% htmlWebpackPlugin.files.css.forEach(function (css) { %>
      <link rel="stylesheet" href="<%=css%>">
    <% }) %>
  </head>
  <body>
    <div id="app"></div>

    <script src="3rd/blockly/blockly_compressed.js"></script>
    <script src="3rd/blockly/blocks_compressed.js"></script>
    <script src="3rd/blockly/javascript_compressed.js"></script>
    <script src="3rd/blockly/fr.js"></script>
    <% htmlWebpackPlugin.files.js.forEach(function (js) { %>
    <script src="<%=js%>"></script>
    <% }) %>
  </body>
</html>
