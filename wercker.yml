box: node:7

test-and-build:
  steps:
    - npm-install

    - script:
        name: lint server
        code: |
          npm run server-lint

    - script:
        name: test server
        code: |
          npm run server-test

    - script:
        name: build app
        code: |
          npm run app-build

    - script:
        name: build server
        code: |
          npm run server-build

need-to-npm-publish:
  steps:
    - script:
        name: check if need to npm publish
        code: |
          WERCKER_GIT_COMMIT_MESSAGE=`git log -1 --pretty='%s'`
          echo Git commit message: $WERCKER_GIT_COMMIT_MESSAGE
          if [[ $WERCKER_GIT_COMMIT_MESSAGE == \[deploy\]* ]]; then exit 0; else exit 1; fi

npm-publish:
  steps:
    - script:
        name: add .npmrc
        code: |
          echo "//registry.npmjs.org/:_authToken=$NPM_AUTH_TOKEN" > ~/.npmrc

    - script:
        name: publish to npm
        code: |
          cd dist-server
          npm publish

trigger-docker-hub:
  steps:
    - script:
        name: download Scaleway CLI
        code: |
          wget https://github.com/scaleway/scaleway-cli/releases/download/v1.11.1/scw_1.11.1_linux_amd64.tar.gz
          tar zxvf scw_1.11.1_linux_amd64.tar.gz --strip-components 1 --wildcards --no-anchored scw

    - script:
        name: login to Scaleway
        code: |
          ./scw login -t $SCALEWAY_TOKEN -o $SCALEWAY_ACCESS_KEY -s

    - add-ssh-key:
        keyname: SSH

    - script:
        name: trigger work on Scaleway
        code: |
          ./scw run --rm --commercial-type=C1 Alpine_Linux echo lol
